<!DOCTYPE html>
<head>
    <title>Tu peso es un lugar donde pesas menos</title>
<style>
    strong
    {
        background-color: #FFAAAA;
    }
    
</style>
    
</head>

<body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en Marte o Jupiter</p>
   <script>
       var usuario = prompt("cual es tu peso?");
       var g_tierra = 9.8;
       var g_marte = 3.7;
       var g_jupiter = 24.8;
       var peso = parseInt(usuario);
       var peso_final;
       peso_final = peso * g_marte / g_tierra;
       
       // para que le  numero aparesca sin desimales //
       
       peso_final = parseInt (peso_final);
       document.write( "Su peso en marte es " + peso_final + " <strong> kilos </strong>");
   </script>
</body>
</html>
